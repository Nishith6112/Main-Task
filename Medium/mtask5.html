<!-- Add meta charset, viewport, author, description
 , and link a favicon with <link rel='icon'>. -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Your Name">
  <meta name="description" content="This is a sample webpage with meta tags and favicon.">
  <link rel="icon" href="/Icon/zoro.png" type="image/x-icon">
  <title>Meta Tags Example</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>There is Zoro's icon in website tab</p>
</body>
</html>
