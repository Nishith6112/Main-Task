<!-- Embed a YouTube video using <iframe>, an audio
 and video file with controls, and a PDF with <embed>. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Embeds</title>
</head>
<body>

  <h1>Embedded Media Examples</h1>

<h2>YouTube Video</h2>
<iframe width="560" height="315" 
  src="https://www.youtube.com/embed/qz0aGYrrlhU?autoplay=1&mute=1" 
  title="YouTube video player" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
  allowfullscreen>
</iframe>


  <h2>Audio File</h2>
  <audio  controls>
    <source src="/Audio/Harry Styles - Watermelon Sugar (Official Audio).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video File</h2>
  <video width="560" height="315" autoplay muted controls>
    <source src="/Video/Harry Styles - Watermelon Sugar (Official Video).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2>PDF File</h2>
  <embed src="/PDFS/Maths Tutorial -3.pdf" type="application/pdf" width="600" height="500">
  
</body>
</html>
