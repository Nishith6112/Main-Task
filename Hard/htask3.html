<!-- Create a detailed form using all major input types and apply required, pattern,
  readonly, disabled. Group fields using <fieldset> and <legend>. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>User Registration Form</h1>

  <form action="#" method="post">

    <fieldset>
      <legend>Personal Information</legend>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

    </fieldset>

    <fieldset>
      <legend>Account Information</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern=".{6,}"><br><br>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" required><br><br>

    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>

      <label for="hobbies">Hobbies:</label><br>
      <input type="checkbox" id="reading" name="hobbies" value="Reading">
      <label for="reading">Reading</label><br>

      <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
      <label for="traveling">Traveling</label><br>

      <input type="checkbox" id="gaming" name="hobbies" value="Gaming">
      <label for="gaming">Gaming</label><br><br>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select><br><br>

    </fieldset>

    <fieldset>
      <legend>Additional Details</legend>

      <label for="file">Upload Profile Picture:</label>
      <input type="file" id="file" name="file"><br><br>

      <label for="readonly-field">Referral Code:</label>
      <input type="text" id="readonly-field" value="REF123" readonly><br><br>


    </fieldset>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
