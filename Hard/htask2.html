<!-- Create an image gallery with <figure>, <figcaption>,
     alt text, tabindex, aria-label for accessibility. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Image Gallery</h1>

  <section aria-label="Nature Image Gallery">
    <figure tabindex="1" aria-label="mountains">
      <img src="/Images/mountain-pictures.jpg" alt="mountains ">
      <figcaption> mountains</figcaption>
    </figure>

    <figure tabindex="2" aria-label="Forest in morning light">
      <img src="/Images/mountains.jpg" alt="Green forest with sunlight shining through trees">
      <figcaption>Morning light in the forest</figcaption>
    </figure>

    <figure tabindex="3" aria-label="Beach view with blue water">
      <img src="/Images/Fleming_Beach,_Maui.jpg" alt="Beach with blue water and clear sky" height="300" width="500">
      <figcaption>Peaceful beach scene</figcaption>
    </figure>


    </figure>
  </section>
</body>
</html>
