<!-- Add external, mailto, tel, and anchor links. 
 Use target='_blank' for external links. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
 </head>
 <body>
    <h2>Different Types of Links</h2>
  <!-- External link -->
  <p><ol>
    <li>Visit <a href="https://www.example.com" target="_blank">Example Website</a></li>
    <li>Visit <a href="https://www.example.com" target="_self">Example Website</a></li>
    <li>Visit <a href="https://www.example.com" target="_top">Example Website</a></li>
</ol><hr>
  </p>
  <!-- Mailto link -->
  <p>
    Email us at <a href="mailto:nishithraval19@gnu.ac.in.com">nishithraval19@gnu.ac.in.com</a></li>
    
  </p><hr>
  <!-- Telephone link -->
  <p>
    Call us: <a href="tel:+91 7777777777">+91 7777777777</a>
  </p><hr>
  <!-- Anchor link -->
  <p>
    <a href="https://quickref.me/index.html">Quick Ref</a>
  </p>

 </body>
 </html>
